<html>
<head>
  <link rel="icon" type="image/png" href="images/5qr1.png">
  <title>5qr1blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
    }
    .date-display {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      color: #d0d0d0;
    }
    h1 {
      font-size: 2em;
      margin-top: 40px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .marquee-wrapper {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: bounce 8s ease-in-out infinite;
    }
    .gif-container {
      display: flex;
      position: absolute;
      width: 100%;
      justify-content: space-between;
      top: 40px;
    }
    .gif-container img {
      width: 50px;
      height: 50px;
    }
    .volume-slider {
      position: absolute;
      top: 10px;
      right: 10px;
      margin-top: 0;
      display: flex;
      align-items: center;
      color: #e0e0e0;
    }
    .volume-slider label {
      margin-right: 10px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100px;
      height: 8px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e0e0;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e0e0e0;
      cursor: pointer;
    }
    input[type="range"]::-ms-track {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      border: none;
    }
    input[type="range"]:focus::-webkit-slider-runnable-track {
      background: #333;
    }
    input[type="range"]:focus::-moz-range-track {
      background: #333;
    }
    input[type="range"]:focus::-ms-track {
      background: #333;
    }
    @keyframes bounce {
      0% {
        transform: translateX(calc(50vw - 150px));
      }
      50% {
        transform: translateX(calc(-50vw + 150px));
      }
      100% {
        transform: translateX(calc(50vw - 150px));
      }
    }
  </style>
</head>
<body>
  <div class="date-display" id="currentDate"></div>
  <h1>
    <div class="marquee-wrapper">
      <div class="marquee">5qr1blog</div>
    </div>
  </h1>
  <div class="gif-container">
    <img src="images/5qr1globe.gif" alt="Left Globe">
    <img src="images/5qr1globe.gif" alt="Right Globe">
  </div>
  <audio id="backgroundMusic" loop autoplay>
    <source src="audio/OneBeerMFDOOMInstrumental.mp3" type="audio/mp3">
  </audio>
  
  <div class="volume-slider">
    <input type="range" id="volumeControl" min="0" max="0.75" step="0.01" value="0.75">
  </div>

  <script>
    function formatDate() {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const today = new Date();
      return today.toLocaleDateString('en-US', options);
    }
    document.getElementById('currentDate').textContent = formatDate();

    window.onload = function() {
      var audio = document.getElementById('backgroundMusic');
      audio.volume = 0.5;
      audio.play().catch(function(error) {
        console.log("Audio play failed:", error);
      });
    };

    document.body.addEventListener('click', function() {
      var audio = document.getElementById('backgroundMusic');
      if (audio.paused) {
        audio.play().catch(function(error) {
          console.log("Audio play failed on click:", error);
        });
      }
    });

    document.getElementById('volumeControl').addEventListener('input', function(event) {
      var audio = document.getElementById('backgroundMusic');
      audio.volume = event.target.value;
    });
  </script>
</body>
</html>
